<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Non-Euclidean Circle Packing</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
<script>
    // MathJax configuration (for version 3+)
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ["\\(", "\\)"]]
        },
        svg: { fontCache: 'global' }
    };
</script>
<!-- Load MathJax from a CDN. Here we use tex-chtml for typical LaTeX rendering: -->
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>


<body>



    <div id="grid-container">
        <div id=border-l>left border</div>
        <div id=grid-2d-viewport>
            <div id="canvasContainer">
                <canvas id="2d-canvas" width="200" height="200"></canvas>
            </div>
        </div>
        <div id=border-r>right border</div>
        <div id=grid-3d-viewport>
            <canvas id="3d-canvas" width="200" height="200"></canvas>
        </div>
        <div id=dummy1>
            <div id="controls">
                <span>Indicatrices:</span>
                <input type="number" id="ellipseCountInput" min="1" max="1000" value="50">
                <button id="ellipseCountInputSubmit">Update</button>
                <span> . . . . . </span>
                <span>Controls:</span>

                <button id="addEllipseBtn">+ Ellipse</button>
                <button id="removeEllipseBtn">- Ellipse</button>
                <button id="scaleUpBtn">Scale +</button>
                <button id="scaleDownBtn">Scale -</button>
                <button id="resetBtn">Reset</button>
                <span id="ellipseCountSpan"></span>
            </div>
            <div id="metricControls">
                <div>
                    <label for="metric">Metric:</label>
                    <select id="metric">
                        <option value="1">Projected Gaussian</option>
                        <option value="2">Projected Quadratic</option>
                        <option value="3">Hyperbolic Space Subset</option>
                        <option value="4">Rectangle</option>
                        <option value="5">Projected Saddle</option>
                        <option value="6">Wormhole</option>
                    </select>
                </div>
                <div>
                    <label> M<sub>11</sub>(x,y):
                        <input id="m11Input" value="0.1 + x*x + y*y" size="20">
                    </label>
                    <label> M<sub>12</sub>(x,y):
                        <input id="m12Input" value="0" size="5">
                    </label>
                    <label> M<sub>22</sub>(x,y):
                        <input id="m22Input" value="0.1 + x*x + y*y" size="20">
                    </label>
                </div>
                <button id="updateMatrixBtn">Update Matrix</button>
            </div>

            <div id="matrixPreview" style="margin-top: 10px; font-size: 1.2em;"></div>
        </div>

        <div id=dummy2>
            <div>
                <label for="mesh">Mesh:</label>
                <select id="mesh">
                    <option value="1">Gaussian</option>
                    <option value="2">Quadratic</option>
                    <option value="3">Flat</option>
                    <option value="4">Rectangle</option>
                    <option value="5">Saddle</option>
                </select>
            </div>
        </div>
    </div>






    <script src="./2dscript.js" type="module"></script>
    <div id="grid-block-mesh-viewport"></div>
    <script src="./3dscript.js" type="module"></script>
</body>

</html>
