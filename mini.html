<!DOCTYPE html>
<html>

<head>
    <style>
        /* Create a container that is a 2-column, 2-row grid */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Two equal-width columns */
            grid-template-rows: auto auto;
            /* Two rows that auto-size */
            gap: 10px;
            /* Spacing between grid cells */
            max-width: 400px;
            /* Just for demonstration */
            margin: 20px auto;
            /* Center horizontally */
            border: 2px solid #ccc;
            /* To visualize the container */
            padding: 10px;
        }

        /* Just to give each cell some visual style */
        .grid-item {
            background: #f2f2f2;
            border: 1px solid #999;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">Cell 1</div>
        <div class="grid-item">Cell 2</div>
        <div class="grid-item">Cell 3</div>
        <div class="grid-item">Cell 4</div>
    </div>
</body>

</html>
